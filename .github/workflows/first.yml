name: first workflow
on: push
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
          - name: Get Code
            uses: actions/checkout@v4
          
          - name: Install Node
            uses: actions/setup-node@v4
            with:
              node-version: 18

          - name: Install Dependencies
            run: npm ci

          - name: Lint Code
            run: npm run lint

    test:
      needs: lint
      runs-on: ubuntu-latest
      steps:
          - name: Get Code
            uses: actions/checkout@v4
          
          - name: Install Node
            uses: actions/setup-node@v4
            with:
              node-version: 18

          - name: Install Dependencies
            run: npm ci

          - name: Lint Code
            run: npm run lint

          - name: Test
            run: npm run test
    
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v4

        - name: Install Node
          uses: actions/setup-node@v4
          with: 
            node-version: 18

        - name: Install Dependencies
          run: npm ci

        - name: Lint
          run: npm run lint

        - name: Test
          run: npm run test
        
        - name: Deploy
          run: echo "Deploying"